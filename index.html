<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/play-icon.png" type="image/x-icon">
</head>
<body class="hidden">
    <div id="loading" class="loading">
        <div class="loading__content">
            <img src="./gif/1490.gif" alt="Loading" width="70px">
            <img src="./gif/745.gif" alt="Loading" width="120px">
        </div>
    </div>
    <div class="bg">
        <section class="menu">
            <div class="menu__form">
                <h1 class="menu__title">Piedra, papel o tijera</h1>
                <input class="menu__user" type="text" name="user" id="user" autocomplete="off" placeholder="Nombre de usuario" maxlength="14">
                <button class="menu__play">Jugar</button>
            </div>
        </section>
        <div class="game">
            <h1 class="game__counter">3</h1>
            <div class="game__content">
                <div class="game__scoreboard">
                    <div class="game__numbers">
                        <h1 class="game__text" id="player__scoreboard">0</h1>
                        <h1 class="game__text">-</h1>
                        <h1 class="game__text" id="computer__scoreboard">0</h1>
                    </div>
                    <h1 class="game__title">Marcador</h1>
                </div>
                <div class="game__play">
                    <div class="game__section">
                        <div class="game__test">
                            <h1 class="game__user" id="username">Usuario</h1>
                            <p class="game__option">Seleccione una opci√≥n</p>
                        </div>
                        <img class="game__icon game__icon--player" id="0" src="icons/paper.png" alt="Paper">
                        <img class="game__icon game__icon--player" id="1" src="icons/stone.png" alt="Stone">
                        <img class="game__icon game__icon--player" id="2" src="icons/scissors.png" alt="Scissors">
                    </div>
                    <div class="game__bar">
                    </div>
                    <div class="game__section">
                        <div class="game__test">
                            <h1 class="game__user">Computadora</h1>
                        </div>
                        <img class="game__icon" id="c0" src="icons/paper.png" alt="Paper">
                        <img class="game__icon" id="c1" src="icons/stone.png" alt="Stone">
                        <img class="game__icon" id="c2" src="icons/scissors.png" alt="Scissors">
                    </div>
                </div>
                <div class="game__result">
                    <div class="game__about">
                        <img id="showIconPlayer" src="icons/paper.png" class="game__iconResult" alt="">
                        <h1 id="result" class="game__text-result">Resultado</h1>
                        <img id="showIconComputer" src="icons/paper.png" class="game__iconResult" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="bg__about">
        </div>
    </div>
    <audio id="audio" loop>
        <source src="./audio/song.mp3" type="audio/mpeg">
    </audio>
    <audio id="error">
        <source src="./audio/error.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
</body>
</html>
